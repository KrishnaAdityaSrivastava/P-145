<!DOCTYPE html>
<html>

<head>
    <title>Geometry</title>

    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>

    <a-scene>

        <a-camera position = "-1 -1 0"></a-camera>

        <a-plane color="#000000" position="0 0 0" rotation="-90 0 0" width="10" length="10"></a-plane>

        <a-box position="-1 0.5  0.3" depth="0.5" height="0.5" width="0.5" color="red"></a-box>

        <a-cylinder position = "1 -1 3" height = "2" radius = "0.5" color="yellow"></a-cylinder>

        <a-cone position = "1 1 3" radius-bottom = "0.5" radius-top = "0" height="1" color="yellow"></a-cone>
    
        <a-ring position = "2 2 0" radius-inner = "0.5" radius-outer = "1" color = "red"></a-ring>
    
        <a-dodecahedron position = "3 3 3" radius = "1" color="blue"></a-dodecahedron>
      
        <a-octahedron position = "1 1 1" radius = "0" color="blue"></a-dodecahedron>

        <a-sphere position="0 0 0" color = "green" radius="2"></a-sphere>

        <a-torus position = "4 0 4"arc = "270" radius = "1" radius-tubular = "1" color = "brown"></a-torus>

    </a-scene>

</body>

</html>
